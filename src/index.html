<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/gallery.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/gallery.js"></script>
    <title>jQuery Gallery</title>
</head>
<body>
    <div class="[ container ]">
        <header>
            <h1 class="[ text-muted text-center ]">Simpl Slider</h1>
        </header>
        <main>
            <div class="[ jumbotron text-center ]">
                <div class="[ container ]">
                    <h1 class="[ jumbotron-heading ]">
                        A basic jQuery Slider
                        <p class="[ lead text-muted ]">
                            For simplistic beeings.</thead>
                        </p>
                    </h1>
                </div>
            </div>
            <div class="container">
                <h2>Automatic slider</h2>
                 <div class="[ slider ]">
                     <ul class="[ slides ]">
                         <li class="slide"><img src="images/01.jpg"></li>
                         <li class="slide"><img src="images/02.jpg"></li>
                         <li class="slide"><img src="images/03.jpg"></li>
                         <li class="slide"><img src="images/04.jpg"></li>
                         <li class="slide"><img src="images/05.jpg"></li>
                     </ul>
                 </div>
            </div>

             <div class="container">
                 <h2>Manual</h2>
                 <div class="slideshow">
                     <img src="images/01.jpg" class="active">
                     <img src="images/02.jpg">
                     <img src="images/03.jpg">
                 </div>
             </div>
        </main>
    </div>

    
</body>
</html>
